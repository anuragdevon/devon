{{ $image := resources.Get "/images/profile/devon.jpeg" }}
{{ $image = $image.Resize "270x270" }}
{{ $resume := resources.Get "/pdfs/resume.pdf" }}
{{ with site.Data.intro }}
<section id="about" class="about">
<div class="container">

  <div class="section-title">
    <h2>{{ .section }}</h2>
  </div>
  <div class="row">
    <div class="col-lg-4">
      <img src="{{ $image.RelPermalink }}" class="img-fluid rounded-circle" alt="">
    </div>
    <div class="col-lg-8 pt-4 pt-lg-0 content">
      <h3>{{ .tag }}</h3>
      <p>{{ .description }}</p>
      <p>
        {{ .description2 }}
      </p>
      <div class="row py-3">
        <div class="col-lg-6 res">
          <i class="{{ .icon }}"></i> {{ .location }}
        </div>
        <div class="col-lg-6 res">
          {{ .resumetag }} <a href="{{ $resume.RelPermalink }}"><i class="{{ .downloadicon }}"></i></a>
        </div>
      </div>
    </div>
  </div>

</div>
<hr class="center-ball">
</section>
{{ end }}
