{{ with site.Data.contact }}
<button class="open-button" id="contact" aria-label="contact" onclick="openForm()"><i class="{{ .contactIcon }}"></i></button>

<div class="form-popup" id="myForm">
  <form action="/" class="form-container">
    <div class="row">
      <div class="col">
        <h3>Contact</h3>
      </div>
      <div class="col text-end">
        <i class="{{ .close }}" onclick="closeForm()"></i>
      </div>
    </div>
    <label for="email"><b>{{ .emailid }}</b></label>
    <input type="text" placeholder="{{ .emailPh }}" name="email" required>
    <label for="psw"><b>{{ .messege }}</b></label>
    <input placeholder="{{ .messegePh }}" type="text" value="" required>
    <button type="submit" class="custom-btn btn11">{{ .send }}</button>
  </form>
</div>
{{ end }}
